<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="../../static/accounts/style.css">
    
</head>
<body>
    <div class="container">
        <div class="account__input">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <form action="" method="POST">
                {% csrf_token %}
                <p><label for="username" class="account__label">Username</label><input class='account__field' type="text" name="username" id="username"></p>
                <p><label for="password" class="account__label">Password</label><input class='account__field' type="password" name="password" id="password"></p>
                <p><button type="submit" class="choice-btn">Let's go!</button></p>
            </form>
            <a href="/dashboard"><button class="choice-btn">Back</button></a>
        </div> 
    </div>
</body>
</html>
