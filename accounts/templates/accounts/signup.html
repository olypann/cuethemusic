<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>

    <link rel="stylesheet" href="../../static/accounts/style.css">
    
</head>
<body>
    <div class="container">
        <div class="account__input">
            <form action="" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <p> {{ field.label }}
                        {{ field }} </p>
                {% endfor %}
                <input class="choice-btn" type="submit" value="Let's go!">
                {{ form.errors }}
            </form>
            <a href="/dashboard"><button class="choice-btn">Back</button></a>
        </div>
    </div>
</body>
</html>
